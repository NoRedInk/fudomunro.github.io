<html>
  <head>
    <title>QA Web Automation Activity</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" ></script>
  </head>
  <body>
    0.4
    <div>
      <div id="modal" style="display: none">
        <h2>Modal Title</h2>
        <p>
        This modal is open.
        </p>
      </div>

      <p id="button_container">
        <button id="test" />Open
      </p>
    
    <div>
    <script>
$(document).ready(function() {
  $("#test").click(function() {
    $("#modal").show();
    
    $("#test").remove();
    $("#button_container")
      .append("<button>Close</button>")
      .click(
        function(){$("#modal").hide()}
      )
    
  })
});
      
    </script>
  </body>
</html>
